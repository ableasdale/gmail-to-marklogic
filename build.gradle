group 'gmail-to-marklogic'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.james', name: 'apache-mime4j', version: '0.8.1'
    compile group: 'org.apache.tika', name: 'tika-parsers', version: '1.17'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'tech.blueglacier', name: 'email-mime-parser', version: '1.0.3'
    compile group: 'com.marklogic', name: 'marklogic-xcc', version: '9.0.4'
}
